<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Development - FNP Sentinel Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #fef7f0 0%,
          #fefaf7 50%,
          #f9f5f1 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #374151;
        overflow: hidden;
        position: relative;
      }

      /* Falling Hearts Animation */
      .heart {
        position: absolute;
        top: -50px;
        font-size: 20px;
        color: #ff69b4;
        opacity: 0.15;
        animation: fall linear infinite;
        pointer-events: none;
      }

      @keyframes fall {
        to {
          top: 110vh;
          transform: translateX(50px) rotate(180deg);
        }
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        z-index: 1;
      }

      /* Logo Section - Same as original */
      .logo-section {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
        animation: fadeInDown 1s ease-out;
      }

      .logo-section img {
        height: 64px;
        width: auto;
        transition:
          transform 0.3s ease,
          opacity 0.3s ease;
      }

      .logo-section img:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      .logo-text {
        font-size: 64px;
        font-weight: 700;
        font-style: italic;
        color: #6b7a3f;
        letter-spacing: -0.5px;
        transition:
          color 0.3s ease,
          transform 0.3s ease;
        cursor: default;
        white-space: nowrap;
      }

      .logo-text:hover {
        color: #8a9a5f;
        transform: scale(1.05);
      }

      .main-heading {
        font-size: 72px;
        font-weight: 700;
        color: #6b7a3f;
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out 0.3s both;
        letter-spacing: -1px;
        transition:
          color 0.3s ease,
          transform 0.3s ease;
        cursor: default;
      }

      .main-heading:hover {
        color: #8a9a5f;
        transform: scale(1.02);
      }

      .sub-heading {
        font-size: 24px;
        color: #6b7280;
        margin-bottom: 40px;
        animation: fadeInUp 1s ease-out 0.5s both;
        transition: color 0.3s ease;
      }

      .sub-heading:hover {
        color: #374151;
      }

      .description {
        font-size: 18px;
        color: #374151;
        line-height: 1.6;
        animation: fadeInUp 1s ease-out 0.7s both;
        transition: color 0.3s ease;
      }

      .description:hover {
        color: #6b7280;
      }

      .icon-container {
        margin: 30px 0;
        animation: pulse 2s ease-in-out infinite;
        transition: transform 0.3s ease;
      }

      .icon-container:hover {
        animation: none;
        transform: scale(1.2) rotate(10deg);
      }

      .icon {
        font-size: 70px;
        color: #6b7a3f;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @media (max-width: 768px) {
        .main-heading {
          font-size: 48px;
        }

        .sub-heading {
          font-size: 20px;
        }

        .description {
          font-size: 16px;
        }

        .logo-section img {
          height: 36px;
          width: auto;
        }

        .logo-text {
          font-size: 36px;
        }

        .icon {
          font-size: 50px;
        }

        .icon-container {
          margin: 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img src="/static/fnp-logo.svg" alt="FNP Logo" />
        <div class="logo-text">Sentinel</div>
      </div>

      <div class="icon-container">
        <div class="icon">ðŸš§</div>
      </div>

      <h1 class="main-heading">UNDER DEVELOPMENT</h1>

      <p class="sub-heading">We're working on something amazing!</p>

      <p class="description">
        Our team is currently building and improving this dashboard. Please
        check back soon for updates.
      </p>
    </div>

    <script>
      // Falling Hearts Animation
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 5 + 10 + "s"; // Slower: 10-15 seconds
        heart.style.fontSize = Math.random() * 15 + 20 + "px";
        heart.style.opacity = Math.random() * 0.1 + 0.05; // More translucent: 0.05-0.15
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 15000);
      }

      // Create hearts periodically (less frequent)
      setInterval(createHeart, 500);

      // Create initial hearts
      for (let i = 0; i < 8; i++) {
        setTimeout(createHeart, i * 300);
      }
    </script>
  </body>
</html>
